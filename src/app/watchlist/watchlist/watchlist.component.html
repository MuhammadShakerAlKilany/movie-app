
<div *ngIf="!wishListCome">loading....</div>
<div *ngIf="wishList.length == 0 && wishListCome" class="fs-1">
   
  {{notFoundMassage}}
</div>
<main class="container">
  <div
    *ngIf="wishList?.length != 0 && wishListCome"
    class="row row-cols-1 row-cols-md-4 g-4 m-1"
  >
    <section *ngFor="let movie of wishList">
      <app-movie-card [cardItem]="movie"></app-movie-card>
    </section>
  </div>
</main>
