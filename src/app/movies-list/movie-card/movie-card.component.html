<div class="card m-3 position-relative">
  <img
    [src]="imgSrc(cardItem.poster_path)"
    class="card-img-top"
    alt="Card Image"
  />

  <div class="card-body">
    <h5 class="card-title">{{ cardItem.original_title }}</h5>
    <p class="card-text text-bg-success lang">
      {{ cardItem.original_language }}
    </p>
    <div class="card-text star position-absolute">
      <i class="fa-solid fa-star text-warning fa-2x"></i>
      <p class="position-absolute">{{ cardItem.vote_average }}</p>
    </div>
    <p class="card-text">Date: {{ cardItem.release_date }}</p>
    <p class="card-text">Rating: {{ cardItem.vote_count }}</p>
    <br />
    <button
      class="btn btn-outline-warning rounded-pill me-2"
      (click)="redirectToDetails(cardItem.id)"
    >
      Details
    </button>
    <button class="btn btn-outline-warning rounded-pill" (click)="addOrRemoveFromWishList()" [innerText]="findElementInShowList?'remove from wishList':'Add to WishList'">
    </button>
  </div>
</div>
